<canvas id="FUEL" data-type="radial-gauge"
data-width="300"
data-height="300"
data-units="LEVEL"
data-color-units="#A6CEE3"
data-title="FUEL"
data-color-title="#A6CEE3"
data-min-value="0"
data-start-angle="90"
data-ticks-angle="180"
data-value-box="false"
data-max-value="100".
data-major-ticks="0,20,40,60,80,100"
data-minor-ticks="2"
data-stroke-ticks="true"
data-highlights='[
    {"from": 0, "to": 20, "color": "rgba(255,0,0)"},{"from": 20, "to": 100, "color": "rgba(0,255,0)"}
]'
data-color-plate="#343a40" 
data-color-border-shadow="false" 
data-borders="false" 
data-needle-type="arrow"
data-needle-width="2" 
data-needle-circle-size="7" 
data-needle-circle-outer="true"
data-needle-circle-inner="false" 
data-animation-duration="1500" 
data-animation-rule="linear"
data-color-numbers="#A6CEE3" 
data-font-numbers-size="15" A6CEE3
data-font-value="Roboto"
data-value-box="true" 
data-color-value-box-background="#A6CEE3"
data-color-value-box-shadow="#A6CEE3" 
data-value-box-border-radius="15"
data-value-box-stroke="0" 
data-color-needle="#fff" 
data-color-needle-end="#"
data-color-title="#A6CEE3" 
data-color-units="#A6CEE3" 
data-color-needle-shadow-up="#103D89"
data-color-needle-shadow-down="#103D89"></canvas>
